<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de encuesta</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main id="main">
        <h1 id="title">Preferencias tecnológicas</h1>
        <p id="description">
            Responde la encuesta sobre tus preferencias tecnológicas, tus respuestas e información estaran seguras.
        </p>
        <form id="survey-form">
            <label for=name"" id="name-label">Nombre:</label>
            <input type="text" id="name" name="number-label" placeholder="Nombre" required>
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <label for="edad" id="number-label">Edad:</label>
            <input type="number" id="number" name="number" min="1" max="120" placeholder="Edad" required>
            <label id="genero">Genero:</label>
            <div id="cont-sex">
                <input type="radio" class="genero" name="genero" value="Mujer"> Mujer.
                <input type="radio" class="genero" name="genero" value="Hombre"> Hombre.
            </div>
            <label id="op-sistem-cel">¿Que sistema operativo es el que más te gusta (Celulares)?</label>
            <select name="desicion" id="dropdown">
                <option value="Android">Android</option>
                <option value="iOS">iOS</option>
                <option value="HarmonyOS">HarmonyOS</option>
                <option value="Otro">Otro</option>
            </select>
            <label id="op-sistem-pc">¿Tienes algun dispositivo de las siguientes masrcas mostradas (Puedes marcar más de una)?</label>
            <div id="cheks">
                <input type="checkbox" value="Samsung"> Samsung.<br>
                <input type="checkbox" value="Apple"> Apple.<br>
                <input type="checkbox" value="Xiaomi"> Xiaomi.<br>
                <input type="checkbox" value="BBK"> Grupo BBK (Oppo, Realme, OnePlus, Vivo y iqoo).<br>
                <input type="checkbox" value="Huawei"> Huawei.<br>
                <input type="checkbox" value="Motorola"> Motorola.<br>
            </div>
            <label id="coment">¿Qué opinas sobre el celular que sacara la empresa de auntomoviles electricos "Tesla", o si estas o no informado de esta noticia, que crees que pase con el resto de las marcas etc?</label>
            <textarea placeholder="Escribe tu comentario aqui"></textarea>
            <input type="submit" id="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
